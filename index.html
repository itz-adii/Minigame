<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav><h1>Guess the Number</h1></nav>
    <main>
      <div>
        <input type="number" id="numberInput" placeholder="Enter number" />
        <button id="guessBtn" class="btns">Guess</button>
        <button id="replayBtn" class="btns">Replay</button>
      </div>
      <p id="displayMsg">Guess the number between 0 to 99</p>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
  </body>
</html>
